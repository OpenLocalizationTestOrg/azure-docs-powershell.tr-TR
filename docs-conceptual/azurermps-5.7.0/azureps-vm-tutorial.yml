items:
- durationInMinutes: 1
  content: >-
    <span data-ttu-id="e37d3-104">Bu öğreticide, Azure PowerShell ile sanal makine ayarlama işleminde yer alan adımların tümünü öğreneceksiniz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id="e37d3-105">Öğreticide aynı zamanda çıktı sorguları, Azure kaynağı yeniden kullanımı ve kaynak temizleme de ele alınmaktadır.</span><span class="sxs-lookup"><span data-stu-id="e37d3-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="e37d3-106">Bu öğreticiyi Azure Cloud Shell üzerinden sunulan etkileşimli deneyimle tamamlayabilir veya [Azure PowerShell’i yerel olarak yükleyebilirsiniz](install-azurerm-ps.md).</span><span class="sxs-lookup"><span data-stu-id="e37d3-106">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-azurerm-ps.md) locally.</span></span>


    <span data-ttu-id="e37d3-107">Öğretici metnini Azure Cloud Shell’e yapıştırmak için __Ctrl+Shift+V__ (macOS’ta __Cmd+Shift+V__) tuşlarını kullanın.</span><span class="sxs-lookup"><span data-stu-id="e37d3-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="e37d3-108">Oturum açma</span><span class="sxs-lookup"><span data-stu-id="e37d3-108">Log in</span></span>
  content: >-
    <span data-ttu-id="e37d3-109">Azure PowerShell’in yerel bir yüklemesini kullanıyorsanız diğer adımları uygulamadan önce oturum açmanız gerekir.</span><span class="sxs-lookup"><span data-stu-id="e37d3-109">If you're using a local install of the Azure PowerShell, you need to log in before performing any other steps.</span></span>


    ```powershell

    Connect-AzureRmAccount

    ```


    <span data-ttu-id="e37d3-110">Terminalinizde görüntülenen adımları uygulayarak oturum açma işlemini tamamlayın.</span><span class="sxs-lookup"><span data-stu-id="e37d3-110">Complete the login process by following the steps displayed in your terminal.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="e37d3-111">Kaynak grubu oluşturma</span><span class="sxs-lookup"><span data-stu-id="e37d3-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="e37d3-112">Azure’da tüm kaynaklar bir kaynak yönetimi grubunda ayrılır.</span><span class="sxs-lookup"><span data-stu-id="e37d3-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="e37d3-113">Kaynak grupları, kaynaklar için mantıksal gruplamalar sağlar; bu da, kaynaklarla koleksiyon olarak çalışabilmeyi kolaylaştırır.</span><span class="sxs-lookup"><span data-stu-id="e37d3-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>

    <span data-ttu-id="e37d3-114">Bu öğreticide, oluşturulan kaynakların tümü `TutorialResources` adlı tek bir gruba dahil edilir.</span><span class="sxs-lookup"><span data-stu-id="e37d3-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```powershell

    New-AzureRmResourceGroup -Name TutorialResources -Location eastus

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Location          : eastus

    ProvisioningState : Succeeded

    Tags              :

    ResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources

    ```
- durationInMinutes: 1
  title: <span data-ttu-id="e37d3-115">VM için yönetici kimlik bilgileri oluşturma</span><span class="sxs-lookup"><span data-stu-id="e37d3-115">Create admin credentials for the VM</span></span>
  content: >-
    <span data-ttu-id="e37d3-116">Yeni bir sanal makine oluşturabilmek için Windows VM’nin yönetici hesabının kullanıcı adını ve parolasını içeren bir kimlik bilgisi nesnesi oluşturmanız gerekir.</span><span class="sxs-lookup"><span data-stu-id="e37d3-116">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>


    ```powershell

    $cred = Get-Credential -Message "Enter a username and password for the virtual machine."

    ```


    <span data-ttu-id="e37d3-117">İstendiğinde kullanıcı adını ve parolayı girin.</span><span class="sxs-lookup"><span data-stu-id="e37d3-117">Enter the username and password when prompted.</span></span> <span data-ttu-id="e37d3-118">Sonuçta elde edilen kimlik bilgisi nesnesi, bir sonraki adımda parametre olarak geçirilir.</span><span class="sxs-lookup"><span data-stu-id="e37d3-118">The resulting credential object is passed as a parameter in the next step.</span></span>


    ```Output

    Windows PowerShell credential request.

    Enter a username and password for the virtual machine.

    User: tutorAdmin

    Password for user tutorAdmin: *********

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="e37d3-119">Sanal makine oluşturma</span><span class="sxs-lookup"><span data-stu-id="e37d3-119">Create a virtual machine</span></span>
  content: >-
    <span data-ttu-id="e37d3-120">Azure’daki sanal makinelerin çok sayıda bağımlılığı vardır.</span><span class="sxs-lookup"><span data-stu-id="e37d3-120">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id="e37d3-121">Azure PowerShell, belirttiğiniz komut satırı bağımsız değişkenlerine göre bu kaynakları oluşturur.</span><span class="sxs-lookup"><span data-stu-id="e37d3-121">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id="e37d3-122">Okunabilirlik açısından, parametreleri Azure PowerShell cmdlet’lerine geçirmek için [PowerShell topluca geçirme](/powershell/module/microsoft.powershell.core/about/about_splatting) yöntemini kullanıyoruz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-122">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>


    <span data-ttu-id="e37d3-123">Windows çalıştıran yeni bir sanal makine oluşturun.</span><span class="sxs-lookup"><span data-stu-id="e37d3-123">Create a new virtual machine running Windows.</span></span>


    ```powershell

    $vmParams = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM1'
      Location = 'eastus'
      ImageName = 'Win2016Datacenter'
      PublicIpAddressName = 'tutorialPublicIp'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM1 = New-AzureRmVM @vmParams

    ```

    <span data-ttu-id="e37d3-124">VM oluşturulurken kullanılan yerel değerleri ve oluşturulan Azure kaynaklarını görebilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-124">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>

    <span data-ttu-id="e37d3-125">PowerShell, aşağıda gösterildiği gibi bir ilerleme çubuğu görüntüler.</span><span class="sxs-lookup"><span data-stu-id="e37d3-125">PowerShell will displace a progress bar as shown below.</span></span>


    ```Output
     Creating Azure resources
      39% \
      [ooooooooooooooooooooooooooooooooooo                                                                 ]

      Creating TutorialVM1 virtual machine.
    ```


    <span data-ttu-id="e37d3-126">VM hazır hale geldikten sonra Azure Portal’da veya \$newVM1 değişkenini inceleyerek sonuçları görüntüleyebilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-126">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \$newVM1 variable.</span></span>


    ```powershell

    $newVM1

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Id                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1

    VmId              : 12345678-9abc-def0-1234-56789abcedf0

    Name              : TutorialVM1

    Type              : Microsoft.Compute/virtualMachines

    Location          : eastus

    Tags              : {}

    HardwareProfile   : {VmSize}

    NetworkProfile    : {NetworkInterfaces}

    OSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState : Succeeded

    StorageProfile    : {ImageReference, OsDisk, DataDisks}

    ```


    <span data-ttu-id="e37d3-127">Köşeli parantez içinde listelenen özellik değerleri, iç içe geçmiş nesnelerdir.</span><span class="sxs-lookup"><span data-stu-id="e37d3-127">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id="e37d3-128">Sonraki adımda size bu iç içe geçmiş nesnelerde belirli değerlerin nasıl görüntüleneceğini göstereceğiz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-128">In the next step we will show you how to view specific values in these nested objects.</span></span>
- durationInMinutes: 5
  title: <span data-ttu-id="e37d3-129">Sorgularla VM bilgilerini alma</span><span class="sxs-lookup"><span data-stu-id="e37d3-129">Get VM information with queries</span></span>
  content: >-
    <span data-ttu-id="e37d3-130">Şimdi, yeni oluşturduğumuz VM'den biraz daha ayrıntılı bilgi alalım.</span><span class="sxs-lookup"><span data-stu-id="e37d3-130">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id="e37d3-131">Bu örnekte, oluşturduğumuz VM’nin ve yönetici hesabının Adını doğrulayacağız.</span><span class="sxs-lookup"><span data-stu-id="e37d3-131">In this example, we verify the Name of the VM and the admin account we created.</span></span>


    ```powershell

    $newVM1.OSProfile | Select-Object ComputerName,AdminUserName

    ```


    ```Output

    ComputerName AdminUsername

    ------------ -------------

    TutorialVM1  tutorialAdmin

    ```


    <span data-ttu-id="e37d3-132">Ağ yapılandırması hakkında belirli bilgiler almak için diğer Azure PowerShell komutlarını kullanabiliriz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-132">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>


    ```powershell

    $newVM1 | Get-AzureRmNetworkInterface |
      Select-Object -ExpandProperty IpConfigurations |
        Select-Object Name,PrivateIpAddress
    ```


    <span data-ttu-id="e37d3-133">Bu örnekte, \$newVM1 nesnesini `Get-AzureRmNetworkInterface` cmdlet’ine göndermek için PowerShell işlem hattını kullanıyoruz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-133">In this example we are using the PowerShell pipeline to send the \$newVM1 object to the `Get-AzureRmNetworkInterface` cmdlet.</span></span> <span data-ttu-id="e37d3-134">Sonuçta elde edilen ağ arabirimi nesnesinden, iç içe geçmiş IpConfigurations nesnesini seçiyoruz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-134">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id="e37d3-135">IpConfigurations nesnesinden Name ve PrivateIpAddress özelliklerini seçiyoruz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-135">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>


    ```Output

    Name        PrivateIpAddress

    ----        ----------------

    TutorialVM1 192.168.1.4

    ```


    <span data-ttu-id="e37d3-136">VM’nin çalışır durumda olduğunu doğrulamak için Uzak Masaüstü aracılığıyla bağlantı kurmamız gerekiyor.</span><span class="sxs-lookup"><span data-stu-id="e37d3-136">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id="e37d3-137">Bunun için Genel IP adresini bilmemiz gerekir.</span><span class="sxs-lookup"><span data-stu-id="e37d3-137">For that, we need to know the Public IP address.</span></span>


    ```powershell

    $publicIp = Get-AzureRmPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources


    $publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}

    ```


    <span data-ttu-id="e37d3-138">Bu örnekte `Get-AzureRmPublicIpAddress` kullanıyoruz ve sonuçları \$publicIp değişkeninde depoluyoruz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-138">In this example, we use the `Get-AzureRmPublicIpAddress` and store the results in the \$publicIp variable.</span></span> <span data-ttu-id="e37d3-139">Bu değişkenden özellikleri seçiyoruz ve iç içe geçmiş Fqdn özelliğini almak için bir ifadeyi kullanıyoruz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-139">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>


    ```Output

    Name             IpAddress           FQDN

    ----             ---------           ----

    tutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="e37d3-140">VM’ye Uzak Masaüstü aracılığıyla bağlanmak için yerel makinenizden aşağıdaki komutu çalıştırabilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-140">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v <PUBLIC_IP_ADDRESS>

    ```


    <span data-ttu-id="e37d3-141">Nesne özelliklerini sorgulama hakkında daha fazla bilgi için bkz. [Azure kaynakları için sorgulama](./queries-azureps.md).</span><span class="sxs-lookup"><span data-stu-id="e37d3-141">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>
- durationInMinutes: 4
  title: <span data-ttu-id="e37d3-142">Mevcut alt ağda yeni bir VM oluşturma</span><span class="sxs-lookup"><span data-stu-id="e37d3-142">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="e37d3-143">İkinci VM mevcut alt ağı kullanır.</span><span class="sxs-lookup"><span data-stu-id="e37d3-143">The second VM uses the existing subnet.</span></span>


    ```powershell

    $vm2Params = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM2'
      ImageName = 'Win2016Datacenter'
      VirtualNetworkName = 'TutorialVM1'
      SubnetName = 'TutorialVM1'
      PublicIpAddressName = 'tutorialPublicIp2'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM2 = New-AzureRmVM @vm2Params


    $newVM2

    ```


    ```Output

    ResourceGroupName        : TutorialResources

    Id                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2

    VmId                     : 12345678-9abc-def0-1234-56789abcedf1

    Name                     : TutorialVM2

    Type                     : Microsoft.Compute/virtualMachines

    Location                 : eastus

    Tags                     : {}

    HardwareProfile          : {VmSize}

    NetworkProfile           : {NetworkInterfaces}

    OSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState        : Succeeded

    StorageProfile           : {ImageReference, OsDisk, DataDisks}

    FullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="e37d3-144">Genel IP adresi \$newVM2 nesnesinin FullyQualifiedDomainName özelliğinde döndürüldüğünden, yeni VM’nin genel IP adresini almaya yönelik birkaç adımı atlayabilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="e37d3-144">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \$newVM2 object.</span></span> <span data-ttu-id="e37d3-145">Uzak Masaüstü kullanarak bağlantı kurmak için aşağıdaki komutu kullanın.</span><span class="sxs-lookup"><span data-stu-id="e37d3-145">Use the following command to connect using Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v $newVM2.FullyQualifiedDomainName

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="e37d3-146">Temizleme</span><span class="sxs-lookup"><span data-stu-id="e37d3-146">Cleanup</span></span>
  content: >-
    <span data-ttu-id="e37d3-147">Öğretici tamamlandığına göre oluşturulan kaynakları temizlemenin zamanı geldi.</span><span class="sxs-lookup"><span data-stu-id="e37d3-147">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="e37d3-148">`Remove-AzureRmResource` komutuyla kaynakları tek tek silebilirsiniz ancak bir kaynak grubundaki tüm kaynakları kaldırmanın en güvenli yolu `Remove-AzureRmResourceGroup` komutunu kullanarak grubu silmektir.</span><span class="sxs-lookup"><span data-stu-id="e37d3-148">You can delete individual resources with the `Remove-AzureRmResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzureRmResourceGroup` command.</span></span>


    ```powershell

    $job = Remove-AzureRmResourceGroup -Name TutorialResources -Force -AsJob


    $job

    ```


    ```Output

    Id     Name            PSJobTypeName   State         HasMoreData     Location             Command

    --     ----            -------------   -----         -----------     --------             -------

    1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzureRmResource...

    ```


    <span data-ttu-id="e37d3-149">Bu komut, öğretici sırasında oluşturulan kaynakları siler ve bunların doğru sırada serbest bırakılmasını sağlar.</span><span class="sxs-lookup"><span data-stu-id="e37d3-149">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="e37d3-150">Silme işlemi gerçekleşirken `-AsJob` parametresi, PowerShell’in engellenmesini önler.</span><span class="sxs-lookup"><span data-stu-id="e37d3-150">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id="e37d3-151">Silme işlemi tamamlanana kadar bekleyin ve aşağıdaki komutu kullanın:</span><span class="sxs-lookup"><span data-stu-id="e37d3-151">To wait until the deletion is complete, use the following command:</span></span>


    ```powershell

    Wait-Job -Id $job.Id

    ```


    <span data-ttu-id="e37d3-152">Temizleme tamamlandığında öğretici sona erer.</span><span class="sxs-lookup"><span data-stu-id="e37d3-152">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="e37d3-153">Öğrendiklerinizin özeti üzerinden geçmek ve sonraki adımlar konusunda size yardımcı olacak kaynakların bağlantılarını görüntülemek için devam edin.</span><span class="sxs-lookup"><span data-stu-id="e37d3-153">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="e37d3-154">Özet</span><span class="sxs-lookup"><span data-stu-id="e37d3-154">Summary</span></span>
  content: "\n<span data-ttu-id=\"e37d3-155\">Tebrikler!</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-155\">Congratulations!</span></span> <span data-ttu-id=\"e37d3-156\">Yeni veya mevcut kaynaklarla VM oluşturmayı öğrendiniz, kabuk değişkenlerinde depolanacak verileri yakalamak için ifadeleri ve diğer Azure PowerShell komutlarını kullandınız, Azure VM’leri için oluşturulan bazı kaynaklara göz attınız.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"e37d3-157\">Bu noktadan itibaren izleyeceğiniz rota Azure PowerShell’i nasıl kullanmayı planladığınıza bağlıdır.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"e37d3-158\">Bu öğreticide ele alınan özelliklerin daha kapsamlı olarak incelendiği çok sayıda kaynak mevcuttur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"e37d3-159\">Ayrıntılı Azure PowerShell belgeleri</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"e37d3-160\">Biraz zaman ayırıp [Azure PowerShell belgelerinin](overview.md) tamamını isteyebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"e37d3-161\">Bu öğreticide kullanılan komutlar hakkında daha fazla bilgi için aşağıdaki makalelere bakın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"e37d3-162\">New-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-162\">New-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/new-azurermresourcegroup)\n- [<span data-ttu-id=\"e37d3-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"e37d3-164\">New-AzureRmVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-164\">New-AzureRmVM</span></span>](/powershell/module/azurerm.compute/new-azurermvm)\n- [<span data-ttu-id=\"e37d3-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"e37d3-166\">Get-AzureRmPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-166\">Get-AzureRmPublicIpAddress</span></span>](/powershell/module/azurerm.network/get-AzureRmPublicIpAddress)\n- [<span data-ttu-id=\"e37d3-167\">Remove-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-167\">Remove-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/Remove-AzureRmResourceGroup)\n- [<span data-ttu-id=\"e37d3-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"e37d3-169\">Öğreticide gösterilen özelliklerin ayrıntılarının incelendiği makaleler de mevcuttur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"e37d3-170\">PowerShell topluca geçirme</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"e37d3-171\">Sorgular</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"e37d3-172\">Biçimlendirme</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"e37d3-173\">PowerShell işlerini kullanma</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"e37d3-174\">Örnek komut dosyaları</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"e37d3-175\">Belirli görevlerle hızlı bir başlangıç yapmak istiyorsanız bazı örnek betiklere göz atın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"e37d3-176\">Linux Sanal Makineleri</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"e37d3-177\">Windows Sanal Makineleri</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"e37d3-178\">Web Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"e37d3-179\">SQL Veritabanları</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"e37d3-180\">Cosmos DB</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"e37d3-181\">Geri Bildirim</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-181\">Feedback</span></span>\n\n<span data-ttu-id=\"e37d3-182\">Geri bildirim vermek, öneride bulunmak veya soru sormak istiyorsanız çeşitli şekillerde iletişime geçebilirsiniz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"e37d3-183\">`Send-Feedback`, Azure PowerShell için takıma serbest biçimli geri bildirim sağlamanıza olanak tanıyan yerleşik bir komuttur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"e37d3-184\">[Azure PowerShell deposuna](https://github.com/Azure/azure-powershell/issues) bir özellik isteği veya hata raporu kaydedin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"e37d3-185\">[Azure PowerShell belge deposuna](https://github.com/Azure/azure-docs-powershell/issues) bir sorun kaydederek soru sorun veya açıklama alın.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/Azure/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"e37d3-186\">Azure PowerShell’i keyifle kullandığınızı umuyoruz!</span><span class=\"sxs-lookup\"><span data-stu-id=\"e37d3-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
